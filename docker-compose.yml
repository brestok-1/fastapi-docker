version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./compose/local/fastapi/Dockerfile
    image: fastapi_celery_example_web
    command: /start
    volumes:
      - .:/fastapidocker
    ports:
      - 8010:8000
    env_file:
      - .env
    depends_on:
      - redis
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=fastapi_celery
      - POSTGRES_USER=fastapi_celery
      - POSTGRES_PASSWORD=fastapi_celery

  redis:
    image: redis
    ports:
      - "6379:6379"

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/local/fastapi/Dockerfile
    image: fastapi_celery_example_celery_worker
    command: /start-celeryworker
    volumes:
      - .:/fastapidocker
    env_file:
      - .env
    depends_on:
      - redis
      - db

  celery_beat:
    build:
      context: .
      dockerfile: ./compose/local/fastapi/Dockerfile
    image: fastapi_celery_example_celery_worker
    command: /start-flower
    volumes:
      - .:/fastapidocker
    env_file:
      - .env
    depends_on:
      - redis
      - db
  flower:
    build:
      context: .
      dockerfile: compose/local/fastapi/Dockerfile
    image: fastapi_celery_example_celery_flower
    command: /start-flower
    volumes:
      - .:/fastapidocker
    env_file:
      - .env
    ports:
        - 5577:5555
    depends_on:
      - redis
      - db

volumes:
  postgres_data: